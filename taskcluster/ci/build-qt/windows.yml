---
job-defaults:
    treeherder:
        kind: build
        platform: toolchains/opt
        tier: 1

windows:
    description: "Windows QT compile Task"
    index:
        product: qt
        job-name: qt-v6.2.3-windows
    optimization: 
        index-search: 
        # TODO: Question: should this maybe be a pushdate? 
        # Otherwise we might build once and never again?
            - mozillavpn.v2.mozilla-vpn-client.latest.qt.qt-v6.2.3-windows
    fetches:
        fetch:
            - win-dev-env
        build-openssl: 
            - artifact: open_ssl_win.zip
              extract: false # For some reason unzip exits with 1 even tho the file is okay
    dependencies:   
        build-openssl: build-openssl-windows
    run:
        using: run-task
        cwd: '{checkout}'
        command: powershell.exe -ExecutionPolicy Bypass taskcluster/scripts/build_qt/compile_qt_6.ps1         
    treeherder:
        symbol: TL(QT)
        platform: toolchains/win
    attributes:
        qt-alias: windows
        qt-artifact: public/qt6_win.zip
    worker:
        max-run-time: 14400
        artifacts:
             - type: file
               name: public/qt6_win.zip
               path: build/src/qt6_win.zip
    worker-type: b-win2012