---
loader: taskgraph.loader.transform:loader

transforms:
    - mozillavpn_taskgraph.transforms.build:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

jobs-from:
    - linux.yml
#    - windows.yml
    - android.yml
#    - mac.yml



        worker:
            taskcluster-proxy: true
            chain-of-trust: true
            max-run-time: 3600
            artifacts:
                - type: directory
                  name: public/build
                  path: build/src/artifacts
        run:
            using: run-task
            cwd: '{checkout}'
            command: ./scripts/windows_build.sh
