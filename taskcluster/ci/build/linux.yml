---


linux/opt:
        description: "Linux Build"
        treeherder:
            symbol: B
            kind: build
            tier: 1
            platform: linux/opt
        worker-type: b-linux
        release-artifacts:
            # artifacts expects file to be in /builds/worker/artifacts/
            - target.tar.gz
        worker:
            docker-image: {in-tree: build}
            max-run-time: 3600
        run:
            using: run-task
            use-caches: true
            cwd: '{checkout}'
            command: ./scripts/linux/build.sh
